<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />

    <title>MovieLife+</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section class="container">
        <div class="card col-8">
            <div class="card-body">
                <div class="containerformcontacto mt-5">
                    <div class="form-floating mb-3 ms-5 me-5">
                              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                              <label for="floatingInput">Ingresa tu email</label>
                              <div class="invalid-feedback">Por favor ingresa tu email</div>
                            </div>
                            <div class="form-floating mb-3 ms-5 me-5">
                              <select class="form-select" id="floatingSelect" aria-label="Floating label disabled select example" >
                                <option selected>Opciones</option>
                                <option value="1">Suscribirme</option>
                                <option value="2">Cambiar mi plan</option>
                                <option value="3">Cambiar mi forma de pago</option>
                                <option value="1">Promociones</option>
                                <option value="2">Soporte Tecnico</option>
                                <option value="3">Sugerencias</option>
                                <option value="1">Otro</option>
                              </select>
                              <label for="floatingSelect">Selecciona el tema de tu consulta</label>
                            </div>
                            <div class="form-floating mb-3 ms-5 me-5">
                              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" ></textarea>
                              <label for="floatingTextarea2">Dejanos tu consulta</label>
                            </div>
                          </div>
             
            </div>
          </div>


    </section>
      
    
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
