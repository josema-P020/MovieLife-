<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />

    <title>MovieLife+</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section class="container">

      
            <div class="card col-sm-3 col-md-5 col-lg-8">
              <form class="needs-validation">
                <div class="card-body">
                  <div class="containerformcontacto mt-3">
                    <div>
                      <h1 style="color: blanchedalmond; text-align: center;">Contactanos</h1>
                    </div>
                      <div class="container-fluid" >

                      <div class="form-floating mb-3 mt-4 ms-sm-1 me-sm-1 ms-md-1 me-md-1 me-lg-5 ms-lg-5 needs-validation ">
                                <input type="email" class="form-control bg-imput" id="floatingInput" placeholder="name@example.com" required>
                                <label for="floatingInput">Ingresa tu email</label>
                                <div class="invalid-feedback">Por favor ingresa tu email</div>
                              </div>
                              <div class="form-floating mb-3 ms-sm-1 me-sm-1 ms-md-1 me-md-1 me-lg-5 ms-lg-5 needs-validation">
                                <select class="form-select bg-imput" id="floatingSelect" aria-label="Floating label disabled select example" required>
                                  <option selected disabled>Opciones</option>
                                  <option value="1"required>Suscribirme</option>
                                  <option value="2"required>Cambiar mi plan</option>
                                  <option value="3"required>Cambiar mi forma de pago</option>
                                  <option value="1"required>Promociones</option>
                                  <option value="2"required>Soporte Tecnico</option>
                                  <option value="3"required>Sugerencias</option>
                                  <option value="1"required>Otro</option>
                                </select>
                                
                              </div>
                              <div class="form-floating mb-3 ms-sm-1 me-sm-1 ms-md-1 me-md-1 me-lg-5 ms-lg-5 needs-validation">
                                <textarea class="form-control bg-imput" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" minlength="10" maxlength="5000" required ></textarea>
                                <label for="floatingTextarea2">Dejanos tu consulta</label>
                                <div class="invalid-feedback">Por favor ingresa tu comentario</div>
                              </div>
                            </div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto mb-4">
                <button class="btn" type="submit" value="Enviar">Enviar</button>
                <button class="btn" type="reset">Borrar</button>
              </div>
            </div>


              </form>
      


        </section>
      
    
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
